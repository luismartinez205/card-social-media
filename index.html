<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <div class="card">
        <div class="profile">
            <div class="profile__avatar">
                <img src="/assets/avatar-jessica.jpeg" alt="Jessica Randall" class="profile__image">
            </div>
            <div class="profile__info">
                <h1 class="profile__name">Jessica Randall</h1>
                <p class="profile__location">London, United Kingdom</p>
                <p class="profile__bio">"Front-end developer and avid reader".</p>
            </div>
        </div>
        <div class="social-links">
            <button class="social-link">
                GitHub
            </button>
            <button class="social-link">
                Frontend Mentor
            </button>
            <button class="social-link">
                LinkedIn
            </button>
            <button class="social-link">
                Twitter
            </button>
            <button class="social-link">
                Instagram
            </button>
        </div>
        </div>
    </main>    
</body>
</html>
